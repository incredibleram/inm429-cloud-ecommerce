<div class="registration-form">
    <h2>Registration Form</h2>
    <form id="registration-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name" type="text" id="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input formControlName="address" type="text" id="address" name="address" required>
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input formControlName="mobile" type="tel" id="mobile" name="mobile" required>
      </div>
  
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input formControlName="pincode" type="text" id="pincode" name="pincode" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" id="password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input formControlName="confirmPassword" (keyup)="passwordKeyUp($event)" type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
  
      <button (click)="loginAgain()" mat-raised-button color="primary" type="submit">Cancel</button>
      <button [disabled]="form.invalid && !isMatching" mat-raised-button color="primary" type="submit">Register</button>
    </form>
